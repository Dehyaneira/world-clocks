<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ‚è∞</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="America/Guayaquil">Guayaquil</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

       <div class="city" id="ecuador">
          <div>
            <h2>Guayaquil</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
  </div>

<script src="javascript/index.js"></script>

  </body>
</html>
